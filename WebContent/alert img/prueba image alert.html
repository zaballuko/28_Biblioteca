<!DOCTYPE html>
<html>
<head>
	<title>Pop Image</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
		
			<a href="urlqr.jpg" class="popupimage btn btn-default btn-sm"  style="text-decoration: none" ><span class="glyphicon glyphicon-qrcode"></span> Qrcode </a>

			
		        
      
<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<img class="img-responsive" style="width: 100%" src="" />
		</div>
	</div>
</div>
<script>
	$(document).ready(function(){
		$(".popupimage").click(function(event){
			event.preventDefault();
			$(".modal img").attr("src",$(this).attr("href"));
			$(".modal").modal("show");
		});
	});
</script>

	
</body>
</html>
